<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
  <ion-item>
    <ion-label position="floating">Agregar item</ion-label>
    <ion-input type="text" [(ngModel)]=" item " (keyup.enter)=" addItem() "></ion-input>
  </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf=" list.items.length > 0">
      <ion-label>
        Tareas por hacer
      </ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">

      <ion-item>
        <ion-checkbox slot="start" color="tertiary"
        [(ngModel)]=" item.completed"
        (ionChange)="changeCheck( item )"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem( i )">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

  </ion-item-sliding>


  </ion-list>
</ion-content>
